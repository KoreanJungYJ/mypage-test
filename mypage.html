<html>
    <head>
        <title>My Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <style media="screen" type="text/css">
            body{
                width:100%;
                height:100%;
                margin:0 auto;
                background-color: #eef2f5;
            }
            
            *{
                box-sizing:border-box;
            }
            
            #header{
                width:100%;
                height:5.5rem;
                background-color:#414143;
            }
            
            #logo{
                width:9rem;
                display:block;
                margin-left:2.5rem;
                padding-top:1.15rem;
                display:inline-block;
                vertical-align: top;
            }
            
            #logoText{
                color:white;
                font-family: 'poiret one';
                font-size:0.56rem;
                padding-left:2.45rem;
                font-weight:bold;
                margin-top:-2px;
                width:15%;
            }
            
            #search{
                width:18px;
                position:absolute;
                right:0;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <img src="img/DSM.png" id="logo">
            <div id="logoText">
                DaeDeok SoftWare Meister HighSchool
            </div>
            <img src="img/magnifier.png" id="search">
            
        </div>
    </body>
</html>
